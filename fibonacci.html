<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        var numero1 = parseInt(prompt("Ingresa el primer numero"));
        var numero2 = parseInt(prompt("Ingresa el segundo numero"));
        var array = [numero1, numero2];

        for (var i=0; i<= 100; i++)
        {
            var nuevo_numero = numero1 + numero2;
            array.push(nuevo_numero);
            numero1=numero2;
            numero2 = nuevo_numero;
        }
        console.log(array);

        for(x of array)
        {
            document.write(x + "<br>");
        }
    </script>
</html>
