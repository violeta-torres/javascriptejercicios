<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Encapsulacion</title>
</head>
<body>
    <script>
        //La encapsulacion sirve para proteger inofrmacion
        var Persona = function(){
            var _nombre, _edad;
            _nombre = "Violeta";//no se pueden ver los datos
            
            this.getNombre = function(){// con la funcio THIS  se pueden ver 
                return _nombre;
            }
            this.setNombre = function (nombreNuevo){
                 _nombre = nombreNuevo;
           }
        };   

        
        var persona1 = new Persona();
        console.log (persona1.getNombre());
        persona1.setNombre("Yui");
        console.log (persona1.getNombre());
        
    </script>
</body>
